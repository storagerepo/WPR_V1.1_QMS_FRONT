<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">QMS</a></li>
			<li><a href="#">Document Control</a></li>
			<li><a href="#">Document Report</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-book"></i>
					<span>Document Reports</span>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label class="col-sm-3 control-label">Select Report</label>
						<div class="col-sm-4">
							<select class="form-control" name="report" onchange="typeReport(this.value);">
								<option value="">-- Select a type --</option>
								<option value="doc">Document list by type</option>
								<option value="form">Form list by Process</option>
								<option value="external">External documents</option>
							</select>
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group" id="doctype" style="display:none;">
						<div class="col-sm-2"></div>
						<label class="col-sm-3 control-label">Select Document Type </label>
						<div class="col-sm-4">
							<select class="form-control">
							<option>Doc Type</option>
							<option>Manual OS</option>
							<option>Sample type</option>
							<option>Testing</option>
							<option>MeeGo</option>
							</select>
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group" id="formtype" style="display:none;">
						<div class="col-sm-2"></div>
						<label class="col-sm-3 control-label">Select Form List by Process</label>
						<div class="col-sm-4">
							<select class="form-control">
							<option>Account</option>
							<option>Adopter</option>
							<option>Collection</option>
							<option>Owner</option>
							<option>Process</option>
							</select>
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label class="col-sm-3 control-label">Select Report Type</label>
						<div class="col-sm-4">
							<div class="radio-inline">
							<label>
								<input type="radio" name="radio-inline" value="standard" onchange="toggelReport(this.value);"  checked> Standard Report
								<i class="fa fa-circle-o small"></i>
							</label>
							</div>
							<div class="radio-inline">
							<label>
								<input type="radio" name="radio-inline" value="user" onchange="toggelReport(this.value);"> User Defined Report  
								<i class="fa fa-circle-o small"></i>
							</label>
							</div>
						</div>		
						<div class="col-sm-3"></div>
					</div>
					<div id="userReport" style="display:none;">	
						<div class="form-group">
							<div class="col-sm-2"></div>
							<label class="col-sm-3 control-label">Name to appear on the Report</label>
							<div class="col-sm-4">	
								<input type="text" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
							</div>
							<div class="col-sm-3"></div>
						</div>	
						<div class="row form-group">
							<div class="col-sm-2"></div>
							<label class="col-sm-3 control-label">Select Fields Required on the Report</label>
							<div class="col-sm-2">
								<div class="checkbox-inline">
									<label>
										<input type="checkbox" id="select_all"> Select All
										<i class="fa fa-square-o"></i>
									</label>
								</div>
							</div>
						</div>	
						<div class="row form-group">
							<div class="col-sm-5"></div>	
							<div class="col-sm-7">
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> One
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Two
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Three
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Four
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Five
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								
							</div>
						</div>	
						<div class="row form-group">
							<div class="col-sm-5"></div>
							<div class="col-sm-7">
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Six
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Seven
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Eight
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> Nine
										<i class="fa fa-square-o"></i>
									</label>
								</div>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox"> ten
										<i class="fa fa-square-o"></i>
									</label>
								</div>
							</div>
						</div>
					</div>
						<div class="form-group">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
								<button type="submit" class="btn btn-primary">Generate</button>	
								<button type="button" class="btn btn-danger">Reset</button>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>					
<script type="text/javascript">
function typeReport(value){
	if (value == "doc") {
		$("#doctype").show();
		$("#formtype").hide();
	}
	else if (value == "form") {
		$("#doctype").hide();
		$("#formtype").show();
	}
	else{
		$("#doctype").hide();
		$("#formtype").hide();
	}
}

function toggelReport(value){
	if (value == "standard") {
		$("#userReport").hide();
	}
	else if (value == "user") {
		$("#userReport").show();
	};
}

$('#select_all').change(function() {
    var checkboxes = $(this).closest('form').find(':checkbox');
    if($(this).is(':checked')) {
        checkboxes.attr('checked','checked');
    } else {
        checkboxes.removeAttr('checked');
    }
   
});
</script>
