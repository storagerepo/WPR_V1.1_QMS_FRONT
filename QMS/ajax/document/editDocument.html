  function toggle1(value){
  	if (value == "hardcopy") {
  		$("#hardcopychecked").show('slow');
  		$("#electronicchecked").hide();	
  	}
  	else if (value == "electronic") {
  		$("#electronicchecked").show('slow');

  	}
  }
