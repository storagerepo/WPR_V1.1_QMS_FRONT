<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-book"></i>
					<span>Add Form Details</span>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Form/Rec ID </label>
						<div class="col-sm-2">
							<select class="form-control">
							<option>SUNG</option>
							<option>F4</option>
							<option>FDSF</option>
							<option>KLL</option>
							<option>OOP</option>
							</select>
						</div>
						<div class="col-sm-2">	
							<input type="text" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						<label class="col-sm-2 control-label">Media Type </label>
						<div class="col-sm-4">
							<div class="radio-inline">
							<label>
								<input type="radio" name="radio-inline" value="hardcopy" onchange="toggle1(this.value);" checked> Hard Copy
								<i class="fa fa-circle-o small"></i>
							</label>
						</div>
						<div class="radio-inline">
							<label>
								<input type="radio" name="radio-inline" value="electronic" onchange="toggle1(this.value);"> Electronic  
								<i class="fa fa-circle-o small"></i>
							</label>
						</div>
						<div class="radio-inline">
							<label>
								<input type="radio" name="radio-inline" value="both" onchange="toggle1(this.value);"> Both
								<i class="fa fa-circle-o small"></i>
							</label>
						</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Form/Rec Title</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						<label class="col-sm-2 control-label">Responsibility </label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Process</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option>- select -</option>
								<option>Account</option>
								<option>Adopter</option>
								<option>Manager</option>
								<option>Owner</option>
								<option>Sample Process1</option>
							</select>
						</div>
						<label class="col-sm-2 control-label">Is this a Form ? (Y/N)</label>
						<div class="col-sm-4">
							<div class="toggle-switch toggle-switch-primary">
							<label>
								<input type="checkbox" checked>
								<div class="toggle-switch-inner"></div>
								<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
							</label>
						</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Retention Time</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option>- select -</option>
								<option>1Week</option>
								<option>1Month</option>
								<option>1Year</option>
							</select>
						</div>
						<div id="hardcopychecked">
							<label class="col-sm-2 control-label">Location</label>
							<div class="col-sm-4">
								<select class="form-control">
									<option>- select -</option>
									<option>Industry</option>
									<option>Home</option>
									<option>Location</option>
									<option>Lab</option>
									<option>Shop</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6"></div>
						<div id="electronicchecked" style="display:none;">
							<label class="col-sm-2 control-label">Upload File</label>
							<div class="col-sm-4">
								 <input name="attachments"  id="id_file" type="file" /> 
							</div>
						</div>
					</div>
					<div class="form-group" id="hidebutton">
						<div class="col-sm-7"></div>
						<div class="col-sm-3">					
							<input type="button" value="Enter/Modify Revision Details" onclick="showchildsection();"class=" btn btn-info btn-lg form-control">
						</div>
						<div class="col-sm-2">	
								<button type="submit" class="btn btn-primary">Submit</button>	
								<button type="button" class="btn btn-danger">Cancel</button>
					 	</div>
					</div>		

				</form>	
			</div>	
		</div>
	</div>	
	<!-- inner Fields -->
				<div class="col-xs-12 col-sm-12" id="childsection" style="display:none;">
					<div class="box">
						
						<div class="box-content">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-sm-2 control-label">Form/Rec ID</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
									</div>
									<label class="col-sm-2 control-label">Approved by Process owner</label>
									<div class="col-sm-2">
										<select class="form-control">
											  <option value="-">--Select--</option>
							              	  <option value="ABCD">A-D</option>
								              <option value="EFGH">E-H</option>
								              <option value="IJKL">I-L</option>
								              <option value="MNO">M-O</option>
								              <option value="PQR">P-R</option>
								              <option value="STUV">S-V</option>
								              <option value="WXYZ">W-Z</option>
										</select>
									</div>
									<div class="col-sm-2">
										<button type="button" class="btn btn-info">Change</button>
									</div>
								</div>

								<div class="form-group">
									<label for="date_example" class="col-sm-2 control-label">Date</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="date_example" placeholder="Date picker">
									</div>
									<label class="col-sm-2 control-label">Comments</label>
									<div class="col-sm-4">
										<textarea class="form-control" rows="3"></textarea>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Issuer</label>
									<div class="col-sm-2">
										<select class="form-control">
											  <option value="-">--Select--</option>
							              	  <option value="ABCD">A-D</option>
								              <option value="EFGH">E-H</option>
								              <option value="IJKL">I-L</option>
								              <option value="MNO">M-O</option>
								              <option value="PQR">P-R</option>
								              <option value="STUV">S-V</option>
								              <option value="WXYZ">W-Z</option>
										</select>
									</div>
									<div class="col-sm-2">
										<button type="button" class="btn btn-info">Change</button>
									</div>
						
								</div>
								<div class="form-group" id="showbutton" style="display:none;">
									<div class="col-sm-7"></div>
									<div class="col-sm-3">
										<input type="button" value="Hide Enter/Modify Revision Details" onclick="hidechildsection();"class="btn btn-info btn-lg form-control">
									</div>
									<div class="col-sm-2">	
											<button type="submit" class="btn btn-primary">Submit</button>	
											<button type="button" class="btn btn-danger">Cancel</button>
									</div>
								</div>			
							</form>	
						</div>
					</div>
				</div>				
</div>	

<script type="text/javascript">
$(document).ready(function() {
	// Load TimePicker plugin and callback all time and date pickers
	LoadTimePickerScript(AllTimePickers);
	// Create jQuery-UI tabs
	$("#tabs").tabs();
	// Sortable for elements
	$(".sort").sortable({
		items: "div.col-sm-2",
		appendTo: 'div.box-content'
	});
	// Droppable for example of trash
	$(".drop div.col-sm-2").draggable({containment: '.dropbox' });
	$('#trash').droppable({
		drop: function(event, ui) {
			$(ui.draggable).remove();
		}
	});
	var icons = {
		header: "ui-icon-circle-arrow-e",
		activeHeader: "ui-icon-circle-arrow-s"
	};
	// Make accordion feature of jQuery-UI
	$("#accordion").accordion({icons: icons });
	// Create UI spinner
	$("#ui-spinner").spinner();
	// Add Drag-n-Drop to boxes
	/*WinMove();*/
});
</script>
 <script type="text/javascript">
 function showchildsection()
 {
   document.getElementById('childsection').style.display="block";
   document.getElementById('hidebutton').style.display="none";
   document.getElementById('showbutton').style.display="block";
 }
 function hidechildsection()
 {
   document.getElementById('childsection').style.display="none";
   document.getElementById('hidebutton').style.display="block";
   document.getElementById('showbutton').style.display="none";
 }
  </script>
   <script type="text/javascript">
  function toggle1(value){
  	if (value == "hardcopy") {
  		$("#hardcopychecked").show();
  		$("#electronicchecked").hide();	
  	}
  	else if (value == "electronic") {
  		$("#electronicchecked").show();
  		$("#hardcopychecked").hide();
  	}
  	else{
  		$("#hardcopychecked").show();
  		$("#electronicchecked").show();
  	}
  }
  </script>
